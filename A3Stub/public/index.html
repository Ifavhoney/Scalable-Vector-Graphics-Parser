<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="CHANGE ME">
    <meta name="author" content="CHANGE ME">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>

<body>

    <div id="home"></div>

    <div id="center-screen">

        <div id="fileLog">
            <div id="scroll">
                <table id="fileLogTable" class="table table-bordered table-lg bg-light">


                    <tr>

                        <th style="width: 20%">Image </br>
                            (click to download)</br></br>

                        </th>

                        <th style="width: 20%;">File name</br>
                            (click to download)</br></br>
                        </th>
                        <th style="width: 10%;">File size</br>
                            </br></br>
                        </th>
                        <th style="width: 10%">Number of rectangles</br></br>
                        </th>
                        <th style="width:  10%">Number of circles </br></br></th>
                        <th style="width:  10%">Number of paths</br></br></th>
                        <th style="width:  10%">Number of groups</br></br></th>

                    </tr>
                </table>
            </div>

        </div>
    </div>
    <div class="btn-holder">

        <form ref="upload" id="upload" enctype="multipart/form-data" method="post" action="/upload">
            Select a file: <input id="fileInput" type="file" name="fileInput">

            <br>
            <button id="upload" type='submit' class="btn btn-info">Upload File </button>
        </form>
    </div>
    </div>

    <div id="fileDropDown" class="dropdown m-5">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            SVG Images
        </a>

        <div id="panelDropDown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        </div>

    </div>

    <div class="center-screen">
        <table style="margin: 0;padding: 0" id="titleDesc" class="table table-bordered table-lg bg-light">
            <div style="overflow-x:auto;">
                <thead>
                    <tr>
                    <img id = "imagePanel">
                    </tr>
                    <tr>
                        <th style="width: 30%">Title</th>
                        <th colspan="2">Description</th>
                    </tr>

                </thead>
                <tbody>
                    <td id="titlePanel" style="width: 30%"">
                        Title's information
                    </td>
                    <td id ="descPanel" colspan=" 2">
                        Description information
                    </td>
                </tbody>
            </div>
        </table>

        <table id="panelDetails" style="margin: 0;padding: 0" id="fileDropDownData"
            class="table table-bordered table-lg bg-light">
            <tbody >
                <td class="">
                    Rectangle
                </td>
                <td>
                    dATA
                </td>
                <td>
                    CAN
                </td>

            </tbody>
            <thead>
                <th id="">Component</th>
                <th style="width:60%">Summary</th>
                <th>Other attributes</th>
            </thead>



    </div>
    </table>

    </div>


    <!-- Leave me at the bottom of body -->
    <script src="/index.js">

    </script>
</body>

</html>
